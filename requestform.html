<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
        Author: Shanna Graves
        Date: 11/02/2023

        Filename: requestform.html
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>Advising Appointment</h1>
    <div class="container">

        <form method="get" action="thankyou.html">
            <fieldset class="contactInfo">
                <legend>Contact Information</legend>
                <label for="fname" class="userInfo">First Name:
                    <input autofocus type="text" name="fname" required placeholder="First Name" id="fname" class="infoInput"/>
                </label>
                <label for="lname" class="userInfo">Last Name:
                    <input type="text" name="lname" required placeholder="Last Name" id="lname" class="infoInput"/>
                </label>
                <label for="email" class="userInfo">Email:
                    <input type="email" name="email" required placeholder="Email" id="email" class="infoInput"/>
                </label>
            </fieldset>
            <fieldset class="resRequest">
                <legend>Reservation Request</legend>
                <select name="profOption">
                    <option value="adv1">Tiffany Ford</option>
                    <option value="adv2">Kirsten Markley</option>
                    <option value="adv3">Jackson Lewis</option>
                </select>
                <select name="month">
                    <option value="m1">January</option>
                    <option value="m2">Febuary</option>
                    <option value="m3">March</option>
                    <option value="m4">April</option>
                    <option value="m5">May</option>
                    <option value="m6">June</option>
                    <option value="m7">July</option>
                    <option value="m8">August</option>
                    <option value="m9">September</option>
                    <option value="m10">October</option>
                    <option value="m11">November</option>
                    <option value="m12">December</option>
                </select>
                <input name="day" id="daySpin" type="number" value="1" step="1" min="1" max="31" />
                <label class="time" for="amTime">
                    <input type="radio" name="amTime" id="amTime">
                AM</label>
                <label class="time" for="pmTime">
                    <input type="radio" name="pmTime" id="pmTime">
                PM</label>
                
            </fieldset>
            <fieldset class="classChoice">
                <legend>Classes You Want To Take Next Semeseter:</legend>
                <label class="course" for="javaC">
                    <input type="radio" name="javaC" id="javaC" multiple>
                    Java
                </label>
                <label class="course" for="sharpC">
                    <input type="radio" name="sharpC" id="sharpC" multiple>
                    C#
                </label>
                <label class="course" for="webC">
                    <input type="radio" name="webC" id="webC" multiple>
                    Web Dev
                </label>
                <label class="course" for="dataC">
                    <input type="radio" name="dataC" id="dataC" multiple>
                    Database
                </label>
                <label class="course" for="systC">
                    <input type="radio" name="systC" id="systC" multiple>
                    System Analysis & Design
                </label>
            </fieldset>
            <fieldset class="addInfo">
                <legend>Additional Info</legend>
                <textarea name="addInfo" id="addBox"placeholder="Any additional info..."></textarea>
            </fieldset>
            <input type="submit" value="Submit" class="submit" href="thankyou.html" />
        </form>
    </div>
</body>

</html>
