    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h2>Advising Appointment</h2>
    <div class="container">

        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fname">First Name:
                    <input autofocus type="text" name="fname" required placeholder="First Name" id="fname" />
                </label>
                <label for="lname">Last Name:
                    <input type="text" name="lname" required placeholder="Last Name" id="lname" />
                </label>
                <label for="email">Email:
                    <input type="email" name="email" required placeholder="Email" id="email" />
                </label>
            </fieldset>
            <input type="submit" value="Submit" class="submit" />
        </form>
    </div>
</body>
